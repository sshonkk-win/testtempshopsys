<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Shopsys</title>
  <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #eee8d5;
      color: #bfa06a;
      font-family: 'Goudy Bookletter 1911', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: colorShift 6s infinite alternate;
    }

    p {
      font-size: 1.5rem;
      max-width: 600px;
      animation: floaty 4s infinite ease-in-out;
    }

    .beige-button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #e6d8b8;
      color: #7a5c28;
      border: 2px solid #c8b48c;
      border-radius: 8px;
      font-family: 'Goudy Bookletter 1911', serif;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 4px 4px 0px #d2b48c;
      animation: buttonIdle 2s infinite alternate;
      text-decoration: none;
      display: inline-block;
    }

    .beige-button:hover {
      background-color: #f0e4cc;
      box-shadow: 2px 2px 0px #d2b48c;
      transform: translateY(-4px) scale(1.05);
    }

    .beige-button:active {
      background-color: #decaa5;
      transform: translateY(2px) scale(0.95);
      box-shadow: 1px 1px 0px #c2a280;
      animation: buttonClick 0.2s ease;
    }

    .inline-icon {
      height: 1em;
      width: auto;
      vertical-align: middle;
      margin-left: 0.3em;
    }

    /* Animations */
    @keyframes buttonIdle {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-3px); }
    }

    @keyframes buttonClick {
      0% { transform: translateY(2px) scale(0.95); }
      50% { transform: translateY(4px) scale(0.92); }
      100% { transform: translateY(2px) scale(0.95); }
    }

    @keyframes floaty {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    @keyframes colorShift {
      0% { color: #bfa06a; }
      50% { color: #a08050; }
      100% { color: #bfa06a; }
    }
  </style>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>It appears the page youâ€™re seeking is no longer available or has moved. We're here to help you get back on track.</p>

  <a href="main.html" class="beige-button">
    Take Me Home
  </a>
</body>
</html>
